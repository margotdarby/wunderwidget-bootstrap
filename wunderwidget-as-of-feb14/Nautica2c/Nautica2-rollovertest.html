<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Examples</title>
	<style type="text/css">
		body {font-family:arial}
		h3 {background-color:#444;color:white;padding:3px}
		img {cursor:hand;cursor:pointer}
	</style>
	<script type="text/javascript" src="scripts/jquery-1.4.1.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.metadata.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.swapimage.min.js"></script>
</head>

<body>

<script type="text/javascript">
	$.swapImage(".swapImage");
	$.swapImage(".finalist-thumb");
	$.swapImage(".swapImageClick", true, true, "click");
	$.swapImage(".swapImageDoubleClick", true, true, "dblclick");
	$.swapImage(".swapImageSingleClick", true, false, "click");
	$.swapImage(".swapImageDisjoint",true, true, "click");
</script>

<div>
	<h3>Mouse over</h3>
	<img class="swapImage {src: 'images/entry1_thumb_bright.jpg'}" src="images/entry1_thumb_dim.jpg" alt="" />
		<img class="swapImage {src: 'images/entry2_thumb_bright.jpg'}" src="images/entry2_thumb_dim.jpg" alt="" />
			<img class="swapImage {src: 'images/entry3_thumb_bright.jpg'}" src="images/entry3_thumb_dim.jpg" alt="" />
				<img class="swapImage {src: 'images/entry4_thumb_bright.jpg'}" src="images/entry4_thumb_dim.jpg" alt="" />
</div>

<div>
	<h3>Mouse over:finalist-thumb class</h3>
	<img class="finalist-thumb {src: 'images/entry1_thumb_bright.jpg'}" src="images/entry1_thumb_dim.jpg" alt="" />
		<img class="finalist-thumb {src: 'images/entry2_thumb_bright.jpg'}" src="images/entry2_thumb_dim.jpg" alt="" />
			<img class="finalist-thumb {src: 'images/entry3_thumb_bright.jpg'}" src="images/entry3_thumb_dim.jpg" alt="" />
				<img class="finalist-thumb {src: 'images/entry4_thumb_bright.jpg'}" src="images/entry4_thumb_dim.jpg" alt="" />
</div>


<div>
	<h3>Single Click, no restore</h3>
	<img class="swapImageSingleClick {src: 'images/entry1_thumb_hover.jpg'}" src="images/entry1_thumb_plain.jpg" alt="" />
		<img class="swapImageSingleClick {src: 'images/entry2_thumb_hover.jpg'}" src="images/entry2_thumb_plain.jpg" alt="" />
			<img class="swapImageSingleClick {src: 'images/entry3_thumb_hover.jpg'}" src="images/entry3_thumb_plain.jpg" alt="" />
				<img class="swapImageSingleClick {src: 'images/entry4_thumb_hover.jpg'}" src="images/entry4_thumb_plain.jpg" alt="" />
</div>



<div>
	<h3>Disjoint rollovers 2</h3>
	<p><img id="main" src="images/entry1_thumb_plain.jpg" border="0" alt="" /></p>
	<img class="swapImageDisjoint { sin: ['#main:entry1_thumb_plain.jpg'], sout: ['#main:images/entry1_thumb_plain.jpg'] }" src="images/select-btn.gif" alt="" />

</div>

</body>
</html>
